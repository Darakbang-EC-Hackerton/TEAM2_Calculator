<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .calculator-container {
            display: flex;
            gap: 20px;
            align-items: stretch;
            flex-wrap: wrap; /* 화면 크기에 따라 줄 바꿈 */
        }

        .display-container {
            flex: 1;
            background-color: #C4D1C5;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: center;
            font-size: 2em;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 1500px;
        }

        .calculator {
            width: 400px;
            background-color: #C4D1C5;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            padding: 20px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #e0e0e0;
            transition: background-color 0.2s;
        }

        .btn.operator, .btn.trig, .btn.hyperbolic, .btn.misc {
            background-color: #C99DCA; /* 보라색 */
            color: #ffffff; /* 흰색 글자 */
        }

        .btn:hover, .btn.operator:hover, .btn.trig:hover, .btn.hyperbolic:hover, .btn.misc:hover {
            background-color: #807097; /* Slightly darker shade on hover */
        }

        .btn:active {
            background-color: #ccc;
        }

        .history {
            width: 200px;
            background-color: #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto;
            max-height: 800px;
        }

        .history h3 {
            text-align: center;
        }

        .history-list {
            list-style-type: none;
            padding: 0;
        }

        .history-item {
            margin: 10px 0;
            padding: 5px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .clear-history {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff6b6b;
            color: #ffffff;
            transition: background-color 0.2s;
        }

        .clear-history:hover {
            background-color: #e55b5b;
        }

        .clear-history:active {
            background-color: #cc4b4b;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <button class="graphic-calculator-btn" onclick="location.href='graph.html'">그래픽 계산기</button>


        <div class="display-container">
            <input type="text" id="inputField" class="input-field" disabled style="flex: 1; max-width: 700px;">
            <button class="btn" onclick="deleteLast()" style="margin-left: 10px;">⌫</button>
        </div>
        <div class="calculator">
            <div class="buttons">
                <button class="btn" onclick="appendNumber('1')">1</button>
                <button class="btn" onclick="appendNumber('2')">2</button>
                <button class="btn" onclick="appendNumber('3')">3</button>
                <button class="btn operator" onclick="appendOperator('/')">/</button>
                <button class="btn" onclick="appendNumber('4')">4</button>
                <button class="btn" onclick="appendNumber('5')">5</button>
                <button class="btn" onclick="appendNumber('6')">6</button>
                <button class="btn operator" onclick="appendOperator('*')">*</button>
                <button class="btn" onclick="appendNumber('7')">7</button>
                <button class="btn" onclick="appendNumber('8')">8</button>
                <button class="btn" onclick="appendNumber('9')">9</button>
                <button class="btn operator" onclick="appendOperator('-')">-</button>
                <button class="btn" onclick="appendNumber('0')">0</button>
                <button class="btn" onclick="appendDecimal()">.</button>
                <button class="btn operator" onclick="appendOperator('+')">+</button>
                <button class="btn" onclick="calculate()">=</button>
                <button class="btn" onclick="toggleSign()">+/-</button>
                <button class="btn" onclick="clearAll()">C</button>
                <button class="btn operator" onclick="appendOperator('^')">^</button>
                <button class="btn operator" onclick="appendOperator('mod')">mod</button>
                <button class="btn trig" onclick="calculateTrigFunction('sin')">sin</button>
                <button class="btn trig" onclick="calculateTrigFunction('cos')">cos</button>
                <button class="btn trig" onclick="calculateTrigFunction('tan')">tan</button>
                <button class="btn hyperbolic" onclick="calculateHyperbolicFunction('sinh')">sinh</button>
                <button class="btn hyperbolic" onclick="calculateHyperbolicFunction('cosh')">cosh</button>
                <button class="btn hyperbolic" onclick="calculateHyperbolicFunction('tanh')">tanh</button>
                <button class="btn misc" onclick="calculateSquareRoot()">√</button>
                <button class="btn misc" onclick="calculateFactorial()">n!</button>
            </div>
        </div>
        <div class="history">
            <h3>기록</h3>
            <ul id="historyList" class="history-list"></ul>
            <button class="clear-history" onclick="clearHistory()">기록 지우기</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
